<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-BOARD</title>
    <link rel="stylesheet" href="./css/styleq.css">
    <script src="./js/index.js"></script>
</head>

<body id="fullbody">
    <!--Navigation bar Section-->
    <div>
        <header>
            <div class="quiz">
                <h2>JavaScript Quiz</h2>
            </div>
        </header>
    </div>


    <section>
        <div id="results"></div>
        <!--Form containing the questions-->
        <form class="quizForm" name="javascriptQuiz" onsubmit="return studentScore()">
            <!--Question 1-->
            <h3>1. What is the short-form of HyperText markup Language?</h3>
            <input type="radio" name="q1" value="a" id="q1a">a. HTML<br>
            <input type="radio" name="q1" value="b" id="q1b">b. HMLT<br>
            <input type="radio" name="q1" value="c" id="q1c">c. MLHT<br>

            <br>
            <!--Question 2-->
            <h3>2. What is the other name for JavaScript?</h3>
            <input type="radio" name="q2" value="a" id="q2a">a. ECMAscript<br>
            <input type="radio" name="q2" value="b" id="q2b">b. JS<br>
            <input type="radio" name="q2" value="c" id="q2c">c. I don't know<br>

            <br>
            <!--Question 3-->
            <h3>3. Is C++ a low-level Language?</h3>
            <input type="radio" name="q3" value="a" id="q3a">a. YES <br>
            <input type="radio" name="q3" value="b" id="q3b">b. NO<br>

            <br>
            <input class="button" type="submit" value="Submit">
            <input class="button" value="Reset" onclick="reset()" />
        </form>
    </section>

    <footer>
        <h3>Powered by Brain-Trivia.</h3>
        <p>Copyright &copy; 2022</p>
    </footer>

</body>

</html>
