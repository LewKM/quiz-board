        <header>
            <div class="quiz">
                <h2>JavaScript Quiz</h2>

    <section>
        <!--Form containing the questions-->
        <form class="quizForm" name="javascriptQuiz" onsubmit="return studentScore()">
            <!--Question 1-->
            <h3>1. What is the short-form of HyperText markup Language?</h3>
            <input type="radio" name="q1" value="a" id="q1a">a. &lt;HTML&gt;<br>
            <input type="radio" name="q1" value="b" id="q1b">b. &lt;HMLT&gt;<br>
            <input type="radio" name="q1" value="c" id="q1c">c. &lt;MLHT&gt;<br>
            <br>
            <br>
            <!--Question 2-->

            <h3>2. What is the other name for JavaScript?</h3>
            <input type="radio" name="q2" value="a" id="q2a">a. &lt;ECMAscript&gt;<br>
            <input type="radio" name="q2" value="b" id="q2b">b. &lt;JS&gt;<br>
            <input type="radio" name="q2" value="c" id="q2c">c. &lt;I don't know&gt;<br>
            <br>
            <br>
            <!--Question 3-->
            <h3>3. Is C++ a low-level Language?</h3>
            <input type="radio" name="q3" value="a" id="q3a">a. &lt;YES&gt;<br>
            <input type="radio" name="q3" value="b" id="q3b">b. &lt;NO&gt;<br>

            <br>
            <button class="button" type="submit">Submit</button>
        </form>
    </section>
